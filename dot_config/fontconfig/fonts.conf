<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
   <family>Jet Brains Mono</family>              ## Font with missing characters
   <prefer>
     <family>Jet Brains Mono</family>            ## Font with missing characters
     <family>Symbols Nerd Font Mono</family>   ## Fallback font of your choice
   </prefer>
 </alias>
</fontconfig>
